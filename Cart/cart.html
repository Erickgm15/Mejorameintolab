<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="config.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>

<div class="div-cart">
    <img src="../assets/back_btn.png" class="back-btn2">
    <h2 class="your">Your cart</h2>

    <div class="items-row">
        <h3 class="items">2 Items in your cart</h3>
        <span class="more-cart">+ add</span>
    </div>


  <div class="cart-item">
    <img src="../assets/image 134.png" alt="Producto">
    
    <div class="item-info">
      <h4>Sugar free gold</h4>
      <p>bottle of 500 pellets</p>
      <div class="price">Rs.25</div>
    </div>

    <div class="control">
      <button>-</button>
      <span>1</span>
      <button>+</button>
    </div>
  </div>

   <div class="cart-item">
    <img src="../assets/image 135.png" alt="Producto">
    
    <div class="item-info">
      <h4>Sugar free gold</h4>
      <p>bottle of 500 pellets</p>
      <div class="price">Rs.18</div>
    </div>

    <div class="control">
      <button>-</button>
      <span>1</span>
      <button>+</button>
    </div>
  </div>


<h1 class="titulo-sum">Payment Summary</h1>

  <h2 class="h2-sum"><span>Order Total</span> <span>228.80</span></h2>
  <h2 class="h2-sum"><span>Items Discount</span> <span>-28.80</span></h2>
  <h2 class="h2-sum"><span>Coupon Discount</span> <span>-15.80</span></h2>
  <h2 class="h2-sum"><span>Shipping</span> <span>Free</span></h2>

  <h1 class="total"><span>Total</span> <span>185.0</span></h1>

  <a href="../Checkout/checkout.html"><div class="boton-order"> Place Order</div></a>
</div>

</body>
</html>
